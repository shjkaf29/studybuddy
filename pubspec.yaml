name: studybuddy_app
description: A simple Flutter app with study tasks, goals, and notifications.
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^16.3.0  # Updated version
  intl: ^0.18.1
  provider: ^6.0.5
  path_provider: ^2.1.2
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  timezone: ^0.9.2
  animated_text_kit: ^4.2.2
  flutter_slidable: ^3.0.1
  url_launcher: ^6.2.4
  sqflite: ^2.3.2
  table_calendar: ^3.0.9
  fl_chart: ^0.66.1
  permission_handler: ^11.2.1  # Added for notifications
  device_info_plus: ^9.1.2    # Added for platform compatibility

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.8
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"